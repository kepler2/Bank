<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="main.js" defer></script>
    <title>Calculator banca</title>
</head>

<body>
    <div class="container">
        <h1>Calculator Banca</h1>
        <label for="cursBanca1">Curs Banca 1:</label>
        <input type="text" id="cursBanca1" placeholder="ex: 4.87">
        <label for="cursBanca2">Curs Banca 2:</label>
        <input type="text" id="cursBanca2" placeholder="ex: 4.75">
        <label for="sumaSchimbata">Suma schimbata:</label>
        <input type="text" id="sumaSchimbata" placeholder="ex: 35000">
        <label for="totalBanca1">Total Banca 1:</label>
        <input type="text" id="totalBanca1">
        <label for="totalBanca2">Total Banca 2:</label>
        <input type="text" id="totalBanca2">
        <label for="difBanci">Diferenta:</label>
        <input type="text" id="difBanci">
        <button type="button" id="btnCalc">CALCULEAZA (Enter)</button>
        <button type="button" id="btnClear">STERGE (Delete)</button>

    </div>
</body>

</html>
